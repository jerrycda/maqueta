<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Inicio sesion</title>
</head>
<body>
  <header class="header">
<img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="error imagen">
  </header>
  <section class="login">
    <section class="login__container">
        <h2>Inicio sesion</h2>
        <form class="login__container__from">
            <input class="input" type="text" placeholder="correo">
            <input class="input" type="password" placeholder="contraseña">
            <button class="button">Iniciar sesion</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="">Olvide mi contraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="https://img.icons8.com/ios-glyphs/30/000000/google-logo--v2.png"/>Inicia sesion con Google</div> 
          <div><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v2.png"/>Inicia sesion con Twitter</div>  
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
      <a href="">Terminos de uso</a>
      <a href="">Declaracion de privacidad</a>
      <a href="">Centro de ayuda</a>
  </footer>  
  </body>
</html>
